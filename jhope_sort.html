<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제이홉 노래 소트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    .song-box {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .song {
      border: 2px solid #444;
      padding: 20px;
      width: 200px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s;
    }
    .song:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1 id="battle-number">Battle No.1</h1>
  <p id="progress">0% sorted.</p>

  <div class="song-box">
    <div class="song" id="left" onclick="choose(0)"></div>
    <div class="song" id="right" onclick="choose(1)"></div>
    <div class="song" onclick="choose('both')">둘 다 좋다</div>
    <div class="song" onclick="choose('skip')">모르겠다</div>
  </div>

  <script>
    const songs = [
      "MORE", "Arson", "Blue Side", "= (Equal Sign)", "Chicken Noodle Soup", "On The Street (feat. J Cole)",
      "Pandora’s Box", "STOP", "Safety Zone", "What If…", "Future", "HOPE World", "P.O.P", "Piece Of Peace",
      "Daydream", "Airplane", "on the street (solo ver)", "I don't know (feat. 허윤진)", "I wonder.. (feat. 정국)",
      "lock/unlock (with 베니블랑코 & 나일로저스)", "what if.. (dance mix)", "Neuron (with 개코, 윤미래)", "Killin' it girl",
      "Sweet dreams (feat. 미구엘)", "Mona lisa", "1 verse", "Intro", "Music box: reflection", "항상 (ft. 슈프림보이)",
      "ego", "MAMA", "Just dance"
    ];

    let pairs = [];
    let current = 0;
    let sorted = [];

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function startSort() {
      shuffle(songs);
      for (let i = 0; i < songs.length; i++) {
        for (let j = i + 1; j < songs.length; j++) {
          pairs.push([songs[i], songs[j]]);
        }
      }
      showNext();
    }

    function showNext() {
      if (current >= pairs.length) {
        document.body.innerHTML = "<h1>정렬 완료!</h1><ol>" + sorted.map(s => `<li>${s}</li>`).join("") + "</ol>";
        return;
      }
      document.getElementById("left").innerText = pairs[current][0];
      document.getElementById("right").innerText = pairs[current][1];
      document.getElementById("battle-number").innerText = `Battle No.${current + 1}`;
      document.getElementById("progress").innerText = `${Math.floor((current / pairs.length) * 100)}% sorted.`;
    }

    function choose(choice) {
      const [left, right] = pairs[current];
      if (choice === 0) sorted.push(left);
      else if (choice === 1) sorted.push(right);
      else if (choice === 'both') { sorted.push(left); sorted.push(right); }
      else if (choice === 'skip') { /* 아무 것도 안 함 */ }
      current++;
      showNext();
    }

    startSort();
  </script>
</body>
</html>
